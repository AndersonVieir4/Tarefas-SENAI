    <script>
        let retangulo = {
            altura: 5,
            cumprimento: 10
        }
        let area = (retangulo.altura * retangulo.cumprimento);
        let perimetro = (retangulo.altura + retangulo.cumprimento) * 2;
        let diagonal = Math.sqrt(retangulo.cumprimento * retangulo.cumprimento + retangulo.altura * retangulo.altura)
        console.log("area:",area, ", per√≠metro",perimetro, ", diagonal:",diagonal);
    </script>
